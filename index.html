<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Uma menina jovem<title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="img/cenario-passo0.png" alt="">
            <p>Um dia desses, mae de uma menina  pediu  para ela ir ao mercado, ela tinha duas opcoes ir 
                ao mercado ou sair com as amigas 
            <button class="btn-proximo" data-proximo="1">mercado</button>
            <button class="btn-proximo" data-proximo="2">sair com as amigas</button>
        </div>
        <div class="passo" id="passo-1">
            <p>saindo de casa ao caminho, um cara chama a jovem ela ficar se perguntando se da atencao 
                ou nao, continua andando e o cara indo atras dela
            </p>
            <button class="btn-proximo" data-proximo="3">Procurar ajuda em algum lugar</button>
            <button class="btn-proximo" data-proximo="4">Pegar celular e ligar para a mae</button>
        </div>
        <div class="passo" id="passo-2">
            <p>com as amigas</p>
            <button class="btn-proximo" data-proximo="5">Investigar as igrejas antigas</button>
            <button class="btn-proximo" data-proximo="6">Explorar as praias próximas</button>
        </div>
        <div class="passo" id="passo-3">
            <p>No estancionamento do mercado a jovem pedi socorro,  as segurancas ajudam
                ela desesperada chorando esperando a mae/p>
            <button class="btn-proximo" data-proximo="7">beber agua para se acalmar</button>
        </div>

        <div class="passo" id="passo-4">
            <img src="img/cenario-passo4-voltar-casa.png" alt="imagem voltando para casa e desitindo da aventura">
            <p>a jovem depois de muito tempo revolve  ir para a casa</p>
        </div>

        <div class="passo" id="passo-5</p>

            <button class="btn-proximo" data-proximo="7">Passeeio com as amigas </button>
        </div>

        <div class="passo" id="passo-6">
            <p>Explorando as praias, você encontra uma caverna escondida, mas ela leva a um beco sem saída.</p>
            <button class="btn-proximo" data-proximo="8">menina chega em casa contando oq aconteceu para a familia</button>
        </div>

        <div class="passo" id="passo-7">
            <p>Cara volta atras da jovem.</p>
            <button class="btn-proximo" data-proximo="9">Sair para ir ao mercado denovo</button>
            <button class="btn-proximo" data-proximo="10">Ficar em casa fazendo servico domestico</button>
        </div>

        <div class="passo" id="passo-8">
            <p>pensanso no que fazer</p>
            <button class="btn-proximo" data-proximo="7">Continuar curtindo com as amigas </button>
        </div>

        <div class="passo" id="passo-9">
            <p>A jovem em casa fazer as coisas e se queima</p>
            <button class="btn-proximo" data-proximo="11">Indo para o medico</button>
        </div>

        <div class="passo" id="passo-10">
            <p>Queimada tava feia </p>
            <button class="btn-proximo" data-proximo="12">Fizeram as curas e foi embora</button>
        </div>

        <div class="passo" id="passo-11">
            <img src="img/cenario-passo11--indo embora para a casa.png" alt="Voltando para a casa ela descansa e dorme em paz .</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
